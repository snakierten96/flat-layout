<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" type="text/css" />
</head>
<body ng-app="BlankApp" ng-cloak>
  <!--
    Your HTML content here
  -->

  <div id="wrapper" ng-controller="AppCtrl">

    <md-toolbar class="md-toolbar-tools md-whiteframe-4dp">
      <md-button class="md-icon-button" ng-click="toggleNav()">
        <md-icon>menu</md-icon>
      </md-button>
      <h1>App Title</h1>
    </md-toolbar>
    
    <md-sidenav class="md-sidenav-left md-whiteframe-4dp"
      md-component-id="left">
      
    </md-sidenav>
    
    <div id="container" layout="column">
      <div id="top" layout="row" flex="70">
        <div flex="33">
          <md-card id="lineup">
            <md-card-header>
              <md-card-header-text>
                <md-headline>
                  Lineup
                </md-headline>
              </md-card-header-text>
            </md-card-header>
            <md-card-content>
              <md-list>
                <md-list-item ng-repeat="party in lineup" ng-click="null">
                  <div class="md-list-item-text" layout="row" flex>
                    <span flex>{{ party.numberOfPeople }}</span>
                    <span flex>{{ party.partyName }}</span>
                  </div>
                  <md-button class="md-icon-button md-secondary md-warn">
                    <md-icon>close</md-icon>
                  </md-button>
                </md-list-item>
              </md-list>
            </md-card-content>
            <md-card-actions>
              <div layout="row">
                <md-input-container>
                  <label for="">Number of People</label>
                  <input type="number">
                </md-input-container>
                <md-input-container>
                  <label>Party Name</label>
                  <input type="text">
                </md-input-container>
                <md-button class="md-raised md-accent md-secondary">New Party</md-button>
              </div>
            </md-card-actions>
          </md-card>
        </div>
        <!-- tables -->
        <div id="dining" layout="row" layout-wrap flex="66">
          <div flex="50" ng-repeat="index in tables">
            <md-card>
              <md-card-header>
                <md-card-header-text>
                  <md-headline>Table {{ index }}</md-headline>
                </md-card-header-text>
              </md-card-header>
              <md-card-content>
                <table ng-if="index == 2">
                  <thead>
                    <tr>
                      <th>Desc</th>
                      <th>Qty</th>
                      <th>Stock</th>
                      <th>
                        <md-icon>add</md-icon>/<md-icon>remove</md-icon>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="menuItem in menu">
                      <td>{{ menuItem.description }}</td>
                      <td>0</td>
                      <td>{{ menuItem.stock }}</td>
                      <td>
                        <md-button class="md-icon-button md-primary">
                          <md-icon>add_circle</md-icon>
                        </md-button>
                        <md-button class="md-icon-button md-primary">
                          <md-icon>remove_circle</md-icon>
                        </md-button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </md-card-content>
            </md-card>
          </div>
        </div>
      </div>
      <div id="bottom" layout="row" flex="30">
        <div flex="50">
          <md-card>
            <md-card-header>
              <md-card-header-text>
                <md-headline>Orders</md-headline>
              </md-card-header-text>
            </md-card-header>
            <md-card-content></md-card-content>
          </md-card>
        </div>
        <div flex="50">
          <md-card>
            <md-card-header>
              <md-card-header-text>
                <md-headline>Inventory</md-headline>
              </md-card-header-text>
            </md-card-header>
            <md-card-content></md-card-content>
          </md-card>
        </div>
      </div>
    </div>

  </div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    /* global angular */
    angular.module('BlankApp', ['ngMaterial'])
      .config(function($mdThemingProvider) {
        $mdThemingProvider.theme('default')
          .primaryPalette('teal')
          .accentPalette('purple', { default: '700' });
      })
      .controller('AppCtrl',['$scope','$mdSidenav',function($scope, $mdSidenav) {
        $scope.toggleNav = function() { $mdSidenav('left').toggle(); };
   
   
        $scope.lineup = [
          {
            numberOfPeople: 2,
            partyName: 'smith'
          },
          {
            numberOfPeople: 2,
            partyName: 'jones',
          }
        ];
        
        $scope.tables = [1,2,3,4,5,6];
        
        $scope.menu = [
          {
            menuId: 'pancake',
            description: 'Stack of Pancakes',
            stock: 50,
            price: 1.99
          },
          {
            menuId: 'fruitbowl',
            description: 'Bowl of fresh fruit',
            stock: 10,
            price: 3.50
          },
          {
            menuId: 'eggsbenny',
            description: 'Eggs Benedict',
            stock: 50,
            price: 4.95
          },
          {
            menuId: 'hashbrowns',
            description: 'Crispy Golden Hashbrowns',
            stock: 10,
            price: 2.5
          }
        ];
      }]);
  </script>
  
</body>
</html>
